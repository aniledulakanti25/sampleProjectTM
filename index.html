<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Task Manager</h1>
    <div class="card">
      <div class="card-header">
        <form id="taskForm" class="d-flex justify-content-between">
          <input type="text" id="taskInput" class="form-control me-2" placeholder="Enter a new task">
          <button type="submit" class="btn btn-primary" id="addTaskButton"><i class="fas fa-plus"></i> Add Task</button>
        </form>
      </div>
      <div class="card-body">
        <ul id="taskList" class="list-group"></ul>
      </div>
      <div class="card-footer text-center">
        <button class="btn btn-outline-secondary" id="showAll"><i class="fas fa-list"></i> All</button>
        <button class="btn btn-outline-success" id="showCompleted"><i class="fas fa-check"></i> Completed</button>
        <button class="btn btn-outline-warning" id="showPending"><i class="fas fa-clock"></i> Pending</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/script.js"></script>
  <script type="module" src="/js/app.js"></script>
</body>
</html>
